name: gitleaks

on: [push,pull_request]

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: '1'
    - name: wget
      uses: wei/wget@v1
      with:
        args: -O .gitleaks.toml https://github.com/antvis/vis-predict-engine/blob/feat/init/.github/workflows/.gitleaks.toml
    - name: gitleaks-action
      uses: zricethezav/gitleaks-action@master